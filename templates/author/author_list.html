<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者列表</title>
</head>
<body>
<a href="/add_author/">添加作者</a>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>作者</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for author in author_list %}
        <tr>
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
            <td><a href="/del_author/?id={{ author.id }}">删除</a>
                <a href="/edit_author/?id={{ author.id }}">修改</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
