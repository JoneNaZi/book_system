<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改书籍</title>
</head>
<body>
    <form action="/edit_book/" method="post">
        <input type="text" name="book_id" value="{{ edit_id }}" style="display: none">
        <p>书籍名：<input type="text" name="book_title"></p>
        <p>出版社：
            <select name="publisher">
                {% for publisher in publisher_list %}
                    <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                {% endfor %}
            </select>
        </p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
