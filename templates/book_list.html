<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>
<body>
<a href="/add_book/">添加书籍</a>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>书籍名称</th>
            <th>出版社名称</th>
            <th>修改</th>
        </tr>
    </thead>
    <tbody>
        {% for book in book_list %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.publisher.name }}</td>
                <td>
                    <a href="/del_book/?id={{ book.id }}">删除</a>
                    <a href="/edit_book/?id={{ book.id }}">修改</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
